<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marvel Trivia</title>

    <link rel="stylesheet" type="text/css" href='../TriviaGame/assets/css/reset.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../TriviaGame/assets/css/style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">Marvel Trivia</h1>
            <p class="lead">Test your Marvel Comics knowledge</p>
        </div>
    </div>
    <div class="container bg-danger mainContent py-2 mb-2">
        <div class="row">
            <div class="col-md-12 welcome">
                <h2 class="text-center">Welcome to Marvel Triva.</h2>
                <p class="text-center">Click the button below to begin</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <button class="btn-primary start">Start</button>
            </div>
        </div>
        <div class="row">
            <h2 class="col-md-12 timer text-center">Time Remaining: 60</h2>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form action="" class="form"></form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 submitButton d-flex justify-content-center">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../TriviaGame/assets/javascript/game.js"></script>
</body>

</html>
